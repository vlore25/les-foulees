services:
  # --- TON APPLICATION NEXT.JS ---
  app:
    build: .
    restart: always
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: postgresql://user:example@db:5432/db
      NODE_ENV: production
    depends_on:
      - db

  # --- TA BASE DE DONNÃ‰ES ---
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: user    
      POSTGRES_DB: db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- ADMINER ---
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres_data: